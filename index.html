<!DOCTYPE html>
<!-- ICS2O-Unit-3-04-HTML-MDL -->
<html lang="en-ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <meta name="description" content="Convert Fahrenheit to Celsius, in JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Isaac Ip" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Convert Fahrenheit to Celsius, in JS</title>
  <link rel="canonical" href="https://mths-icd2o-1-2024.github.io/ICD2O-Unit-3-04-Isaac-Ip/" />
  <link rel="manifest" href="/ICD2O-Unit-3-04-Isaac-Ip/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/style.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Convert Fahrenheit to Celsius, in JS</span>
      </div>
    </header>
        <main class="mdl-layout__content">
          <div class="right-image">
            <img src="./images/temperature.png" alt="Temperature">
          </div>
    <h1>&nbsp Please enter value for Fahrenheit:
      
    <br>
    <br>
    &nbsp Formula:
    <br>
    &nbsp °C = (°F - 32) x 5/9
    </h1>
      <!-- Numeric Textfield for fahrenheit -->
      <div></div>
      <form action="#">
        Fahrenheit:
        <div class="mdl-textfield mdl-js-textfield">
          <input 
            class="mdl-textfield__input" 
            type="number" 
            pattern="-?[0-9]*(\.[0-9]+)?" 
            id="fahrenheit"
            step="0.01"
          />
        <label class="mdl-textfield__label" for="fahrenheit"
          >Fahrenheit Here ...</label
        >
        <span class="mdl-textfield__error"
          >Input is not a number!</span
        >
      </div>
      <button
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      onclick="doMathClicked()"
      type="button"
    >
      Calculate
    </button>
  </form>
  <div id="celsius">
    <p>The celsius is:</p>
    </div>
    <br />
  </div>
</main>
</div>
</body>
</html>
